<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FC 2025 League Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #00b894;
            text-align: center;
            font-weight: 700;
        }
        .form-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            border: 1px solid #e9ecef;
        }
        .form-section h2 {
            margin-top: 0;
            color: #00b894;
            text-align: left;
        }
        input, button, select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            background-color: #f6f8fa;
            color: #333;
            transition: all 0.2s;
        }
        input:focus, button:hover, select:focus {
            border-color: #00b894;
            box-shadow: 0 0 0 2px rgba(0, 184, 148, 0.2);
            outline: none;
        }
        button {
            background-color: #00b894;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #00a884;
        }
        .delete-item-btn, .edit-item-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }
        .delete-item-btn { color: #dc3545; }
        .delete-item-btn:hover { color: #c82333; }
        .edit-item-btn { color: #00b894; }
        .edit-item-btn:hover { color: #00a884; }
        .player-item, .league-item, .match-management-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .hidden { display: none; }
        .star-btn { color: #adb5bd; cursor: pointer; background: none; border: none; font-size: 1.5rem; }
        .star-btn.active { color: #ffc107; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            justify-content: center; align-items: center; overflow-y: auto;
        }
        .modal-content {
            background-color: #fff; padding: 2rem; border-radius: 0.75rem; border: 1px solid #e9ecef;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
             <h1 class="text-4xl font-extrabold">Admin Login</h1>
             <form id="loginForm" class="form-section max-w-sm mx-auto">
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" required class="w-full">
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" required class="w-full">
                </div>
                <button type="submit" class="w-full">Login</button>
                <p id="loginError" class="text-red-500 text-center mt-4 hidden"></p>
             </form>
        </div>

        <div id="adminControls" class="hidden">
            <h1 class="text-4xl font-extrabold">Admin Panel</h1>
            <p class="text-center mt-2"><a href="index.html" class="text-green-500 hover:underline">‚Üê Back to Main Page</a></p>

            <div class="form-section">
                <h2 class="text-2xl mb-4">Add a Match Result</h2>
                <form id="addMatchForm" class="grid grid-cols-1 md:grid-cols-[1fr,1fr,auto,1fr,1fr] gap-4 items-center">
                    <select id="leagueSelect" required class="w-full"></select>
                    <select id="player1Select" required class="w-full"></select>
                    <input type="number" id="player1Goals" placeholder="Goals" required class="w-full text-center">
                    <span class="text-center font-bold text-gray-500 text-lg">vs</span>
                    <input type="number" id="player2Goals" placeholder="Goals" required class="w-full text-center">
                    <select id="player2Select" required class="w-full"></select>
                    <button type="submit" class="w-full md:col-span-5">Add Match</button>
                </form>
            </div>

            <div class="form-section">
                <h2 class="text-2xl mb-4">Manage Club Assignments</h2>
                <div class="flex flex-col gap-4">
                    <select id="clubLeagueSelect" class="w-full"></select>
                    <div id="clubAssignmentsContainer" class="max-h-72 overflow-y-auto"></div>
                    <button id="saveClubAssignments" class="w-full">Save Assignments</button>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-2xl mb-4">Manage Matches</h2>
                <div id="matchManagementList" class="max-h-96 overflow-y-auto"></div>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <div class="form-section flex-1">
                    <h2 class="text-2xl mb-4">Manage Players</h2>
                    <form id="addPlayerForm" class="flex flex-col gap-4">
                        <input type="text" id="playerNameInput" placeholder="Player Name" required>
                        <button type="submit">Add Player</button>
                    </form>
                    <div id="playerList" class="mt-4 max-h-60 overflow-y-auto"></div>
                </div>
                <div class="form-section flex-1">
                    <h2 class="text-2xl mb-4">Manage Leagues</h2>
                    <form id="addLeagueForm" class="flex flex-col gap-4">
                        <input type="text" id="leagueNameInput" placeholder="League Name" required>
                        <button type="submit">Add League</button>
                    </form>
                    <div id="leagueList" class="mt-4 max-h-60 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="editMatchModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl mb-4">Edit Match Score</h2>
            <form id="editMatchForm">
                <input type="hidden" id="editMatchId">
                <div class="flex items-center justify-center gap-4">
                    <div class="text-center">
                        <label id="editPlayer1Name" class="block mb-2 font-bold"></label>
                        <input type="number" id="editPlayer1Goals" required class="w-24 text-center text-2xl">
                    </div>
                    <span class="text-2xl font-bold">vs</span>
                    <div class="text-center">
                        <label id="editPlayer2Name" class="block mb-2 font-bold"></label>
                        <input type="number" id="editPlayer2Goals" required class="w-24 text-center text-2xl">
                    </div>
                </div>
                <div class="flex justify-center gap-4 mt-6">
                    <button type="button" class="cancel-button bg-gray-600 hover:bg-gray-500">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, deleteDoc, updateDoc, setDoc, onSnapshot, collection, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBvXdFou9yUlERH-iaICi6JjNChw1rC2O0",
          authDomain: "fun-league-6edd6.firebaseapp.com",
          projectId: "fun-league-6edd6",
          storageBucket: "fun-league-6edd6.appspot.com",
          messagingSenderId: "132854098604",
          appId: "1:132854098604:web:0c0e829ac99624dac38d09",
          measurementId: "G-QJCY28B9HM"
        };
        
        const adminUID = "PASTE_YOUR_ADMIN_USER_ID_HERE";

        const loginSection = document.getElementById('loginSection');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const adminControls = document.getElementById('adminControls');
        const addMatchForm = document.getElementById('addMatchForm');
        const player1Select = document.getElementById('player1Select');
        const player2Select = document.getElementById('player2Select');
        const leagueSelect = document.getElementById('leagueSelect');
        const addPlayerForm = document.getElementById('addPlayerForm');
        const addLeagueForm = document.getElementById('addLeagueForm');
        const playerListContainer = document.getElementById('playerList');
        const leagueListContainer = document.getElementById('leagueList');
        const matchManagementList = document.getElementById('matchManagementList');
        const editMatchModal = document.getElementById('editMatchModal');
        const editMatchForm = document.getElementById('editMatchForm');
        const clubLeagueSelect = document.getElementById('clubLeagueSelect');
        const clubAssignmentsContainer = document.getElementById('clubAssignmentsContainer');
        const saveClubAssignments = document.getElementById('saveClubAssignments');

        let db, auth, userId;
        let players = [], leagues = [], matches = [], clubAssignments = {};

        async function startApp() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, user => {
                    if (user && user.uid === adminUID) {
                        userId = user.uid;
                        loginSection.classList.add('hidden');
                        adminControls.classList.remove('hidden');
                        setupListeners();
                    } else {
                        loginSection.classList.remove('hidden');
                        adminControls.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                loginError.textContent = "Initialization failed. Check console.";
                loginError.classList.remove('hidden');
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
                loginError.textContent = "Login failed. Please check your credentials.";
                loginError.classList.remove('hidden');
            }
        });

        function setupListeners() {
            onSnapshot(collection(db, 'players'), snapshot => {
                players = snapshot.docs.map(doc => doc.data().name);
                renderPlayerLists();
            });
            onSnapshot(collection(db, 'leagues'), snapshot => {
                leagues = snapshot.docs.map(doc => doc.data().name);
                renderLeagueLists();
                renderClubLeagueSelect();
            });
            onSnapshot(collection(db, 'matches'), snapshot => {
                matches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMatchManagementList();
                renderClubAssignments();
            });
            onSnapshot(collection(db, 'clubAssignments'), snapshot => {
                clubAssignments = {};
                snapshot.forEach(doc => { clubAssignments[doc.id] = doc.data(); });
                renderClubAssignments();
            });
        }
        
        function renderPlayerLists() {
            const opts = players.map(p => `<option value="${p}">${p}</option>`).join('');
            player1Select.innerHTML = `<option value="">Select Player 1</option>${opts}`;
            player2Select.innerHTML = `<option value="">Select Player 2</option>${opts}`;
            playerListContainer.innerHTML = players.map(p => `<div class="player-item"><span>${p}</span><button data-name="${p}" data-type="player" class="delete-item-btn"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></div>`).join('') || '<p>No players added yet.</p>';
        }
        
        function renderLeagueLists() {
            leagueSelect.innerHTML = `<option value="">Select League</option>${leagues.map(l => `<option value="${l}">${l}</option>`).join('')}`;
            leagueListContainer.innerHTML = leagues.map(l => `<div class="league-item"><span>${l}</span><button data-name="${l}" data-type="league" class="delete-item-btn"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></div>`).join('') || '<p>No leagues added yet.</p>';
        }
        
        function renderMatchManagementList() {
            const matchesByLeague = matches.reduce((acc, match) => {
                (acc[match.league] = acc[match.league] || []).push(match);
                return acc;
            }, {});

            matchManagementList.innerHTML = Object.keys(matchesByLeague).sort().map(leagueName => `
                <div class="mb-4">
                    <h3 class="text-xl font-bold border-b border-gray-700 pb-1 mb-2">${leagueName}</h3>
                    ${matchesByLeague[leagueName].sort((a,b) => b.timestamp - a.timestamp).map(m => `
                        <div class="match-management-item">
                            <span>${m.player1Name} <b>${m.player1Goals}</b> - <b>${m.player2Goals}</b> ${m.player2Name}</span>
                            <div class="flex items-center gap-2">
                                <button class="star-btn ${m.isMOTW ? 'active' : ''}" data-id="${m.id}" title="Set as Match of the Week">‚òÖ</button>
                                <button class="edit-item-btn" data-id="${m.id}" title="Edit Match"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg></button>
                                <button class="delete-item-btn" data-id="${m.id}" data-type="match" title="Delete Match"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('') || '<p>No matches to manage yet.</p>';
        }

        function renderClubLeagueSelect() {
            clubLeagueSelect.innerHTML = `<option value="">Select a League to Assign Clubs</option>${leagues.map(l => `<option value="${l}">${l}</option>`).join('')}`;
        }
        
        clubLeagueSelect.addEventListener('change', renderClubAssignments);

        function renderClubAssignments() {
            const selectedLeague = clubLeagueSelect.value;
            if (!selectedLeague) {
                clubAssignmentsContainer.innerHTML = '<p>Please select a league.</p>';
                return;
            }
            const leaguePlayers = [...new Set(matches.filter(m => m.league === selectedLeague).flatMap(m => [m.player1Name, m.player2Name]))].sort();
            const currentAssignments = clubAssignments[selectedLeague] || {};

            clubAssignmentsContainer.innerHTML = leaguePlayers.map(p => `
                <div class="flex items-center gap-4 mb-2">
                    <label class="w-1/3 text-right">${p}</label>
                    <input type="text" data-player="${p}" value="${currentAssignments[p] || ''}" placeholder="Enter club name" class="w-2/3">
                </div>
            `).join('');
        }
        
        saveClubAssignments.addEventListener('click', async () => {
            const selectedLeague = clubLeagueSelect.value;
            if (!selectedLeague) {
                alert('Please select a league first.');
                return;
            }
            const assignments = {};
            document.querySelectorAll('#clubAssignmentsContainer input').forEach(input => {
                assignments[input.dataset.player] = input.value.trim();
            });
            await setDoc(doc(db, 'clubAssignments', selectedLeague), assignments);
            alert('Club assignments saved!');
        });

        async function toggleMOTW(matchId) {
            const batch = writeBatch(db);
            matches.forEach(match => {
                const docRef = doc(db, 'matches', match.id);
                if (match.id === matchId) batch.update(docRef, { isMOTW: !match.isMOTW }); 
                else if (match.isMOTW) batch.update(docRef, { isMOTW: false });
            });
            await batch.commit();
        }

        function openEditModal(matchId) {
            const match = matches.find(m => m.id === matchId);
            if (!match) return;
            document.getElementById('editMatchId').value = match.id;
            document.getElementById('editPlayer1Name').textContent = match.player1Name;
            document.getElementById('editPlayer2Name').textContent = match.player2Name;
            document.getElementById('editPlayer1Goals').value = match.player1Goals;
            document.getElementById('editPlayer2Goals').value = match.player2Goals;
            editMatchModal.style.display = 'flex';
        }
        
        editMatchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const matchId = document.getElementById('editMatchId').value;
            const player1Goals = parseInt(document.getElementById('editPlayer1Goals').value);
            const player2Goals = parseInt(document.getElementById('editPlayer2Goals').value);

            if (!isNaN(player1Goals) && !isNaN(player2Goals)) {
                const matchRef = doc(db, 'matches', matchId);
                await updateDoc(matchRef, { player1Goals, player2Goals });
                editMatchModal.style.display = 'none';
            }
        });

        document.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-item-btn');
            if (deleteBtn) {
                const { name, type, id } = deleteBtn.dataset;
                const itemIdentifier = type === 'match' ? 'this match' : `${type}: ${name}`;
                if(confirm(`Are you sure you want to delete ${itemIdentifier}?`)) {
                    if(type === 'match') {
                        await deleteDoc(doc(db, 'matches', id));
                    } else {
                        const q = query(collection(db, `${type}s`), where("name", "==", name));
                        const snapshot = await getDocs(q);
                        snapshot.forEach(d => deleteDoc(d.ref));
                    }
                }
            }

            const editBtn = e.target.closest('.edit-item-btn');
            if (editBtn) openEditModal(editBtn.dataset.id);
            
            const starBtn = e.target.closest('.star-btn');
            if(starBtn) toggleMOTW(starBtn.dataset.id);
        });

        addPlayerForm.addEventListener('submit', async e => { e.preventDefault(); const pName = document.getElementById('playerNameInput').value.trim(); if (pName && !players.includes(pName)) { await addDoc(collection(db, 'players'), { name: pName, owner: userId }); addPlayerForm.reset(); } });
        addLeagueForm.addEventListener('submit', async e => { e.preventDefault(); const lName = document.getElementById('leagueNameInput').value.trim(); if (lName && !leagues.includes(lName)) { await addDoc(collection(db, 'leagues'), { name: lName, owner: userId }); addLeagueForm.reset(); } });
        addMatchForm.addEventListener('submit', async e => { e.preventDefault(); const l = leagueSelect.value, p1 = player1Select.value, g1 = parseInt(document.getElementById('player1Goals').value), p2 = player2Select.value, g2 = parseInt(document.getElementById('player2Goals').value); if (l && p1 && p2 && !isNaN(g1) && !isNaN(g2) && p1 !== p2) { await addDoc(collection(db, 'matches'), { league:l, player1Name:p1, player1Goals:g1, player2Name:p2, player2Goals:g2, timestamp: Date.now(), isMOTW: false }); addMatchForm.reset(); } });
        
        document.querySelectorAll('.cancel-button').forEach(btn => btn.addEventListener('click', () => {
            editMatchModal.style.display = 'none';
        }));

        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
