<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 2025 League Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #161b22;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #58a6ff;
            text-align: center;
            font-weight: 700;
        }
        .form-section, .standings-section, .archive-section, .stats-section {
            background-color: #0d1117;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            border: 1px solid #30363d;
        }
        .form-section h2, .standings-section h2, .archive-section h2, .stats-section h2 {
            margin-top: 0;
            color: #c9d1d9;
            text-align: left;
        }
        #addMatchForm {
            display: grid;
            grid-template-columns: 1fr 1fr 0.2fr 1fr 1fr 1fr;
            gap: 0.75rem;
            align-items: center;
        }
        input, button, select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #30363d;
            background-color: #010409;
            color: #c9d1d9;
            transition: all 0.2s;
        }
        input:focus, button:hover, select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.5);
            outline: none;
        }
        button {
            background-color: #238636;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ea043;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        th {
            background-color: #1f2730;
            color: #c9d1d9;
            font-weight: 500;
        }
        tr:hover {
            background-color: #1f2730;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .modal-content p {
            margin-bottom: 1.5rem;
        }
        .modal-buttons button {
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem;
        }
        .modal-buttons .confirm {
            background-color: #e54848;
        }
        .modal-buttons .confirm:hover {
            background-color: #f25757;
        }
        .match-item, .player-item, .league-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #30363d;
        }
        .match-item button, .player-item button, .league-item button {
            background-color: transparent;
            border: none;
            color: #e54848;
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }
        .match-item button:hover, .player-item button:hover, .league-item button:hover {
            color: #f25757;
        }
        @media (max-width: 768px) {
            #addMatchForm {
                grid-template-columns: 1fr;
            }
            #addMatchForm span {
                text-align: center;
            }
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            background-color: #30363d;
            border: 1px solid #30363d;
            border-radius: 0.5rem 0.5rem 0 0;
            color: #c9d1d9;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tab-button.active {
            background-color: #0d1117;
            border-bottom: 1px solid transparent;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-4xl">FC 2025 League Tracker</h1>
        <p class="text-center text-sm mt-2 text-gray-500">Your User ID: <span id="userIdDisplay">Loading...</span></p>

        <div class="tab-buttons">
            <button id="matchesTabButton" class="tab-button active">Matches</button>
            <button id="adminTabButton" class="tab-button hidden">Admin</button>
        </div>
        
        <div id="matchesTab" class="tab-content">
            
            <div id="standingsContainer">
                 <!-- League standings will be populated here -->
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <div class="stats-section flex-1">
                    <h2 class="text-2xl mb-4">Top Goal Scorers</h2>
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Rank</th>
                                <th class="px-4 py-2">Player</th>
                                <th class="px-4 py-2">Goals</th>
                            </tr>
                        </thead>
                        <tbody id="topScorersTableBody"></tbody>
                    </table>
                </div>
                <div class="stats-section flex-1">
                    <h2 class="text-2xl mb-4">Top Defenders</h2>
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Rank</th>
                                <th class="px-4 py-2">Player</th>
                                <th class="px-4 py-2">Goals Against</th>
                            </tr>
                        </thead>
                        <tbody id="topDefendersTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="archive-section">
                <h2 class="text-2xl mb-4">Match Archive</h2>
                <div id="matchList">
                    <!-- Matches will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div id="adminTab" class="tab-content hidden">
            <div class="form-section">
                <h2 class="text-2xl mb-4">Add a Match Result</h2>
                <form id="addMatchForm">
                    <select id="leagueSelect" required class="w-full"></select>
                    <select id="player1Select" required class="w-full"></select>
                    <input type="number" id="player1Goals" placeholder="Goals" required class="w-full">
                    <span class="text-center font-bold text-gray-500 text-lg">vs</span>
                    <input type="number" id="player2Goals" placeholder="Goals" required class="w-full">
                    <select id="player2Select" required class="w-full"></select>
                    <button type="submit" class="w-full">Add Match</button>
                </form>
            </div>
            <div class="form-section">
                <h2 class="text-2xl mb-4">Add a New Player</h2>
                <form id="addPlayerForm" class="flex flex-col gap-4">
                    <input type="text" id="playerNameInput" placeholder="Player Name" required>
                    <button type="submit">Add Player</button>
                </form>
                <div id="playerList" class="mt-4"></div>
            </div>

            <div class="form-section">
                <h2 class="text-2xl mb-4">Add a New League</h2>
                <form id="addLeagueForm" class="flex flex-col gap-4">
                    <input type="text" id="leagueNameInput" placeholder="League Name" required>
                    <button type="submit">Add League</button>
                </form>
                <div id="leagueList" class="mt-4"></div>
            </div>
        </div>

    </div>

    <!-- The Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <div class="modal-buttons">
                <button id="cancelDeleteButton" class="bg-gray-700 hover:bg-gray-600">Cancel</button>
                <button id="confirmDeleteButton" class="confirm hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBvXdFou9yUlERH-iaICi6JjNChw1rC2O0",
          authDomain: "fun-league-6edd6.firebaseapp.com",
          projectId: "fun-league-6edd6",
          storageBucket: "fun-league-6edd6.appspot.com",
          messagingSenderId: "132854098604",
          appId: "1:132854098604:web:0c0e829ac99624dac38d09",
          measurementId: "G-QJCY28B9HM"
        };
        
        // !!! IMPORTANT: Paste your admin User ID here !!!
        const adminUID = "PASTE_YOUR_ADMIN_USER_ID_HERE";

        // DOM element references
        const addMatchForm = document.getElementById('addMatchForm');
        const standingsContainer = document.getElementById('standingsContainer');
        const topScorersTableBody = document.getElementById('topScorersTableBody');
        const topDefendersTableBody = document.getElementById('topDefendersTableBody');
        const matchList = document.getElementById('matchList');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
        const cancelDeleteButton = document.getElementById('cancelDeleteButton');
        const player1Select = document.getElementById('player1Select');
        const player2Select = document.getElementById('player2Select');
        const leagueSelect = document.getElementById('leagueSelect');
        const addPlayerForm = document.getElementById('addPlayerForm');
        const addLeagueForm = document.getElementById('addLeagueForm');
        const playerListContainer = document.getElementById('playerList');
        const leagueListContainer = document.getElementById('leagueList');
        const modalText = document.getElementById('modalText');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const matchesTabButton = document.getElementById('matchesTabButton');
        const adminTabButton = document.getElementById('adminTabButton');
        
        let db;
        let auth;
        let userId;

        let itemToDelete = null;

        let players = [];
        let leagues = [];
        let matches = [];
        
        async function startApp() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                await signInAnonymously(auth);
                
                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        
                        if (userId === adminUID) {
                            adminTabButton.classList.remove('hidden');
                        } else {
                            adminTabButton.classList.add('hidden');
                        }

                        setupListeners();
                    } else {
                        userIdDisplay.textContent = "Signed Out";
                        adminTabButton.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                userIdDisplay.textContent = "Error";
            }
        }
        
        function setupListeners() {
            onSnapshot(collection(db, 'players'), (snapshot) => {
                players = snapshot.docs.map(doc => doc.data().name);
                renderPlayerLists();
                calculateAllStats();
            });
            
            onSnapshot(collection(db, 'leagues'), (snapshot) => {
                leagues = snapshot.docs.map(doc => doc.data().name);
                renderLeagueLists();
            });
            
            onSnapshot(query(collection(db, 'matches')), (snapshot) => {
                matches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMatchList();
                calculateAllStats();
            });
        }

        function calculateAllStats() {
            if (players.length === 0 || matches.length === 0) {
                 renderEmptyStats();
                 return;
            }
            calculateStandings();
            calculateTopPlayers();
        }

        function renderEmptyStats() {
            standingsContainer.innerHTML = '';
            topScorersTableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-400">No matches played yet.</td></tr>';
            topDefendersTableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-400">No matches played yet.</td></tr>';
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(`${tabId}Tab`).classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-button[id="${tabId}TabButton"]`).classList.add('active');
        }
        
        function renderPlayerLists() {
            const createOptions = (p) => `<option value="${p}">${p}</option>`;
            player1Select.innerHTML = '<option value="">Select Player 1</option>' + players.map(createOptions).join('');
            player2Select.innerHTML = '<option value="">Select Player 2</option>' + players.map(createOptions).join('');
            
            playerListContainer.innerHTML = players.length ? players.map(player => `
                <div class="player-item">
                    <span class="text-base">${player}</span>
                    <button data-name="${player}" data-type="player" class="delete-item-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                </div>`).join('') : '<p class="text-center text-gray-400 mt-4">No players added yet.</p>';
        }
        
        function renderLeagueLists() {
            const createOptions = (l) => `<option value="${l}">${l}</option>`;
            leagueSelect.innerHTML = '<option value="">Select League</option>' + leagues.map(createOptions).join('');

            leagueListContainer.innerHTML = leagues.length ? leagues.map(league => `
                <div class="league-item">
                    <span class="text-base">${league}</span>
                    <button data-name="${league}" data-type="league" class="delete-item-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                </div>`).join('') : '<p class="text-center text-gray-400 mt-4">No leagues added yet.</p>';
        }
        
        function calculateStandings() {
            const leagueStats = {};

            leagues.forEach(league => {
                leagueStats[league] = {};
                players.forEach(player => {
                    leagueStats[league][player] = { player, played: 0, wins: 0, draws: 0, losses: 0, gf: 0, ga: 0, gd: 0, points: 0 };
                });
            });

            matches.forEach(match => {
                const { league, player1Name, player1Goals, player2Name, player2Goals } = match;
                if (leagueStats[league] && leagueStats[league][player1Name] && leagueStats[league][player2Name]) {
                    const statsP1 = leagueStats[league][player1Name];
                    const statsP2 = leagueStats[league][player2Name];

                    statsP1.played++; statsP2.played++;
                    statsP1.gf += player1Goals; statsP1.ga += player2Goals;
                    statsP2.gf += player2Goals; statsP2.ga += player1Goals;
                    statsP1.gd = statsP1.gf - statsP1.ga;
                    statsP2.gd = statsP2.gf - statsP2.ga;

                    if (player1Goals > player2Goals) {
                        statsP1.wins++; statsP1.points += 3; statsP2.losses++;
                    } else if (player2Goals > player1Goals) {
                        statsP2.wins++; statsP2.points += 3; statsP1.losses++;
                    } else {
                        statsP1.draws++; statsP1.points++; statsP2.draws++; statsP2.points++;
                    }
                }
            });

            renderStandingsTables(leagueStats);
        }

        function renderStandingsTables(leagueStats) {
            standingsContainer.innerHTML = '';
            for (const leagueName in leagueStats) {
                const standings = Object.values(leagueStats[leagueName])
                    .filter(p => p.played > 0)
                    .sort((a, b) => b.points - a.points || b.gd - a.gd || b.gf - a.gf);

                if (standings.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'standings-section';
                    section.innerHTML = `
                        <h2 class="text-2xl mb-4">${leagueName} Standings</h2>
                        <table class="w-full">
                            <thead><tr>
                                <th class="px-4 py-2">Rank</th><th class="px-4 py-2">Player</th>
                                <th class="px-4 py-2">P</th><th class="px-4 py-2">W</th>
                                <th class="px-4 py-2">D</th><th class="px-4 py-2">L</th>
                                <th class="px-4 py-2">GF</th><th class="px-4 py-2">GA</th>
                                <th class="px-4 py-2">GD</th><th class="px-4 py-2">Pts</th>
                            </tr></thead>
                            <tbody>
                                ${standings.map((player, index) => `
                                    <tr>
                                        <td class="px-4 py-2">${index + 1}</td>
                                        <td class="px-4 py-2">${player.player}</td>
                                        <td class="px-4 py-2">${player.played}</td>
                                        <td class="px-4 py-2">${player.wins}</td>
                                        <td class="px-4 py-2">${player.draws}</td>
                                        <td class="px-4 py-2">${player.losses}</td>
                                        <td class="px-4 py-2">${player.gf}</td>
                                        <td class="px-4 py-2">${player.ga}</td>
                                        <td class="px-4 py-2">${player.gd}</td>
                                        <td class="px-4 py-2 font-bold">${player.points}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>`;
                    standingsContainer.appendChild(section);
                }
            }
        }

        function calculateTopPlayers() {
            const overallStats = {};
            players.forEach(player => {
                overallStats[player] = { player, played: 0, gf: 0, ga: 0 };
            });

            matches.forEach(match => {
                const { player1Name, player1Goals, player2Name, player2Goals } = match;
                if(overallStats[player1Name] && overallStats[player2Name]) {
                    overallStats[player1Name].played++;
                    overallStats[player2Name].played++;
                    overallStats[player1Name].gf += player1Goals;
                    overallStats[player1Name].ga += player2Goals;
                    overallStats[player2Name].gf += player2Goals;
                    overallStats[player2Name].ga += player1Goals;
                }
            });

            const topScorers = Object.values(overallStats)
                .sort((a, b) => b.gf - a.gf)
                .slice(0, 3);
            
            const topDefenders = Object.values(overallStats)
                .filter(p => p.played > 0)
                .sort((a, b) => a.ga - b.ga)
                .slice(0, 3);

            renderTopPlayers(topScorers, topDefenders);
        }

        function renderTopPlayers(topScorers, topDefenders) {
            topScorersTableBody.innerHTML = topScorers.map((player, index) => `
                <tr>
                    <td class="px-4 py-2">${index + 1}</td>
                    <td class="px-4 py-2">${player.player}</td>
                    <td class="px-4 py-2 font-bold">${player.gf}</td>
                </tr>
            `).join('');

            topDefendersTableBody.innerHTML = topDefenders.map((player, index) => `
                <tr>
                    <td class="px-4 py-2">${index + 1}</td>
                    <td class="px-4 py-2">${player.player}</td>
                    <td class="px-4 py-2 font-bold">${player.ga}</td>
                </tr>
            `).join('');
        }

        function renderMatchList() {
            const isAdmin = userId === adminUID;
            matchList.innerHTML = matches.length ? 
                [...matches].sort((a, b) => b.timestamp - a.timestamp).map(match => `
                <div class="match-item">
                    <span class="text-base">${match.league}: ${match.player1Name} <b>${match.player1Goals}</b> - <b>${match.player2Goals}</b> ${match.player2Name}</span>
                    ${isAdmin ? `
                    <button data-id="${match.id}" data-type="match" class="delete-item-btn">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                    ` : ''}
                </div>`).join('') :
                '<p class="text-center text-gray-400">No matches in the archive.</p>';
        }

        addPlayerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const playerName = document.getElementById('playerNameInput').value.trim();
            if (playerName && !players.includes(playerName)) {
                try {
                    await addDoc(collection(db, 'players'), { name: playerName, owner: userId });
                    addPlayerForm.reset();
                } catch (e) { console.error("Error adding player: ", e); }
            }
        });

        addLeagueForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const leagueName = document.getElementById('leagueNameInput').value.trim();
            if (leagueName && !leagues.includes(leagueName)) {
                try {
                    await addDoc(collection(db, 'leagues'), { name: leagueName, owner: userId });
                    addLeagueForm.reset();
                } catch (e) { console.error("Error adding league: ", e); }
            }
        });

        addMatchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const league = leagueSelect.value;
            const player1Name = player1Select.value;
            const player1Goals = parseInt(document.getElementById('player1Goals').value);
            const player2Goals = parseInt(document.getElementById('player2Goals').value);
            const player2Name = player2Select.value;

            if (league && player1Name && player2Name && !isNaN(player1Goals) && !isNaN(player2Goals) && player1Name !== player2Name) {
                const newMatch = { league, player1Name, player1Goals, player2Name, player2Goals, timestamp: Date.now() };
                try {
                    await addDoc(collection(db, 'matches'), newMatch);
                    addMatchForm.reset();
                } catch (e) { console.error("Error adding match: ", e); }
            }
        });

        document.addEventListener('click', (e) => {
            const button = e.target.closest('.delete-item-btn');
            if (button) {
                itemToDelete = {
                    id: button.dataset.id,
                    type: button.dataset.type,
                    name: button.dataset.name
                };
                modalText.textContent = `Are you sure you want to delete this ${itemToDelete.type}?`;
                confirmationModal.style.display = 'flex';
            }
        });

        confirmDeleteButton.addEventListener('click', async () => {
            if (!itemToDelete) return;
            try {
                if (itemToDelete.type === 'match') {
                    await deleteDoc(doc(db, 'matches', itemToDelete.id));
                } else {
                    const q = query(collection(db, `${itemToDelete.type}s`), where("name", "==", itemToDelete.name));
                    const snapshot = await getDocs(q);
                    snapshot.forEach(async (doc) => await deleteDoc(doc.ref));
                }
            } catch (e) {
                console.error("Error deleting item: ", e);
            }
            itemToDelete = null;
            confirmationModal.style.display = 'none';
        });

        cancelDeleteButton.addEventListener('click', () => {
            itemToDelete = null;
            confirmationModal.style.display = 'none';
        });

        matchesTabButton.addEventListener('click', () => showTab('matches'));
        adminTabButton.addEventListener('click', () => showTab('admin'));
        
        document.addEventListener('DOMContentLoaded', () => {
            startApp();
        });
    </script>
</body>
